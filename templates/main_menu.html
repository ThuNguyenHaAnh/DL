<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chọn chức năng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; }
        .container { max-width: 500px; margin-top: 100px; }
        .btn-large { padding: 20px; font-size: 18px; }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mb-5">🚀 Chọn chức năng</h2>
    <a href="/extract" target="_blank" class="btn btn-success btn-large w-100 mb-4">📄 Trích xuất ảnh từ PDF</a>
    <a href="/classify" target="_blank" class="btn btn-primary btn-large w-100">🧠 Phân loại ảnh</a>
</div>
<script>
    function startApp(route) {
        fetch('/' + route)  // Gọi Flask để chạy script
            .then(() => {
                alert("Đang mở ứng dụng " + (route === "extract" ? "Trích xuất ảnh" : "Phân loại ảnh") + " ở tab mới!");
                window.open("http://127.0.0.1:" + (route === "extract" ? "5001" : "5002"), "_blank");
            })
            .catch(err => {
                alert("Có lỗi xảy ra khi khởi động ứng dụng!");
                console.error(err);
            });
    }
</script>
</body>
</html>
