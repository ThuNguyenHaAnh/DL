<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống trích xuất ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input[type="file"], select, input[type="submit"] {
            margin-top: 10px;
            padding: 8px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1c5980;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            border-radius: 4px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Hệ thống trích xuất ảnh</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfs" webkitdirectory directory>
        <input type="submit" value="Trích xuất ảnh">
    </form>

    {% if images %}
        <h2>Kết quả:</h2>
        {% for img in images %}
            <img src="{{ url_for('get_image', filename=img.split('/')[-1]) }}" height="200">
        {% endfor %}
    {% endif %}
</body>
</html>
